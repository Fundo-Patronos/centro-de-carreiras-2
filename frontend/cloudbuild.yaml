# Frontend CI/CD - Cloud Build configuration
# Triggered on push to main branch when frontend/ files change

steps:
  # Build the Docker image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/centro-carreiras-web:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/centro-carreiras-web:latest'
      - '--build-arg'
      - 'VITE_API_URL=${_VITE_API_URL}'
      - '--build-arg'
      - 'VITE_FIREBASE_API_KEY=${_VITE_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'VITE_FIREBASE_AUTH_DOMAIN=${_VITE_FIREBASE_AUTH_DOMAIN}'
      - '--build-arg'
      - 'VITE_FIREBASE_PROJECT_ID=${_VITE_FIREBASE_PROJECT_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_STORAGE_BUCKET=${_VITE_FIREBASE_STORAGE_BUCKET}'
      - '--build-arg'
      - 'VITE_FIREBASE_MESSAGING_SENDER_ID=${_VITE_FIREBASE_MESSAGING_SENDER_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_APP_ID=${_VITE_FIREBASE_APP_ID}'
      - '--build-arg'
      - 'VITE_MIXPANEL_TOKEN=${_VITE_MIXPANEL_TOKEN}'
      - '.'
    dir: 'frontend'
    id: 'build'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/centro-carreiras-web:$COMMIT_SHA'
    id: 'push'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'centro-carreiras-web'
      - '--image'
      - 'gcr.io/$PROJECT_ID/centro-carreiras-web:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
    id: 'deploy'
    waitFor: ['push']

# Substitution variables (set in Cloud Build Trigger)
substitutions:
  _REGION: 'us-east1'
  _VITE_API_URL: 'https://centro-carreiras-api-129179710207.southamerica-east1.run.app/api/v1'
  _VITE_FIREBASE_API_KEY: ''
  _VITE_FIREBASE_AUTH_DOMAIN: 'centro-carreiras-fire.firebaseapp.com'
  _VITE_FIREBASE_PROJECT_ID: 'centro-carreiras-fire'
  _VITE_FIREBASE_STORAGE_BUCKET: 'centro-carreiras-fire.firebasestorage.app'
  _VITE_FIREBASE_MESSAGING_SENDER_ID: ''
  _VITE_FIREBASE_APP_ID: ''
  _VITE_MIXPANEL_TOKEN: ''

images:
  - 'gcr.io/$PROJECT_ID/centro-carreiras-web:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/centro-carreiras-web:latest'

options:
  logging: CLOUD_LOGGING_ONLY
